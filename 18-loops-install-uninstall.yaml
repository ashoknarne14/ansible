- name: install packages
  hosts: web
  become: yes
  tasks:
  - name: install packages
    ansible.builtin.package:
      name: "{{item.name}}"
      state: "{{item.state}}"
    loop:
      - {name: nginx, state: present}
      - {name: mysql, state: absent}
      - {name: postfix, state: absent}
      - {name: httpd, state: absent}